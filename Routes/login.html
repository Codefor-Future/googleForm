    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.LinksToCreateAccount{
    background-color:rgba(41, 178, 153, 0.205) ;
    height: 35vh;
    text-align: center;
}
.createNewButton{
    border: 0;
    background-color: #09AB8E;
    padding:15px;
    border-radius: 30px;
    font-size: 17px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.904);
}
.createNewButton a{
    color: rgba(255, 255, 255, 0.904);
    text-decoration: none;
}
.links{
    position: relative;
    top: 50%;
    transform: translate(0, -50%);
}
.alreadyHaveAcc{
    color:#54D4A6 ;
    font-weight: 800;
    font-size: 11px;
}
#loginForm,#signUpForm{
    font-size: 14px;
    color: #32323288;
    font-weight: bold;
    height: 100vh;
}
.inputFieldWraper{
    background-color: rgba(84, 212, 165, 0.205);
    width: 70vw;
    margin: auto;
    border-radius: 20px;
    padding: 20px;
    position: relative;
    top: 50%;
    transform: translate(0,-50%);
    padding-top: 100px;
    padding-bottom: 20px;
    min-height: 40vh;
    max-width: 400px;
}
.inputFieldWraper input, .inputFieldWraper-signUp input{
    border: none;
    width: 84%;
    
    margin:auto;
    padding: 5px;
    margin-top: 20px;
    background-color: transparent;
    border-bottom: 2px solid rgba(41, 178, 153, 0.575);
}
.button_primary{
    border: none;
    padding: 12px;
    background-color: #29B29A;
    border-radius: 30px;
    font-size: 17px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.904);
    padding-left: 29px;
    padding-right: 29px;
    margin: 30px;
    margin-bottom: 15px;
}

.inputFieldWraper-signUp{
    background-color: rgba(84, 212, 165, 0.205);
    width: 70vw;
    margin: auto;
    border-radius: 20px;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-30%);
    padding-top: 100px;
    padding-bottom: 20px;
    min-height: 40vh;
    max-width: 400px;
    text-align: center;
}
input:focus{
    outline: none;
}
</style>

<!-- /style -->
<body>
    <div id="app">
    <div id="welcome">
        <div style="font-size: 14px;text-align: center; padding:10px 0;margin: 0; color: rgba(255, 255, 255, 0.856); height: 65vh; background-image: linear-gradient(35deg,rgb(4, 155, 127),rgb(4, 134, 111),rgb(6, 153, 126));">
            <div style="text-align: center;; margin: 0;">
                <h1 style="font-size: 36px; color: #ffffffc0;">My Form</h1>
            </div>
            <hr style="border-top: rgba(255, 255, 255, 0.829) 1px solid; width: 30px;">
        <p style="position: relative;top: 50%;">
            My alternative for google form. <br>
            Its <b>My Form.</b> 
        </p>
        </div>
        <div class="LinksToCreateAccount">
            <div class="links">
                <button class="createNewButton" @click="signUpForm">
                    <a href="#signUpForm">Create new Account</a>
                </button>
                <br>
                <a class="alreadyHaveAcc" href="#loginForm" @click="loginForm">Already have account</a>
            </div>
        </div>
    </div>
    
        <div id="loginForm" style="display: none; text-align: center;">
            <h1 style="background-color:rgba(41, 178, 153, 0.205) ; margin: 0; padding: 20px;">Login</h1>
            <div class="inputFieldWraper">
                <div>
                    <input type="text" placeholder="Mobile">
                    <input type="text" placeholder="Password">
                    <button class="button_primary">Sign In</button><br>
                    <a class="alreadyHaveAcc" href="#signUpForm" @click="signUpForm">Create New Account</a>
                </div>
            </div>
        </div>
        <div id="signUpForm" style="display: none;text-align: center;">
            <h1 style="background-color:rgba(41, 178, 153, 0.205) ; margin: 0; padding: 20px;">Create Account</h1>
            <p v-if="error">{{errorMsg}}</p>
            <div class="inputFieldWraper-signUp">
                <div>
                    <input type="text" placeholder="Name" v-model="name">
                    <input type="text" placeholder="Mobile" v-model="mobile">
                    <input type="text" placeholder="Password" v-model="password">
                    <button class="button_primary" @click="signUp">Sign Up</button><br>
                    <a class="alreadyHaveAcc" href="#LoginForm" @click="loginForm">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts  -->
    <script>
        
        const app= new Vue({
            el:"#app",
            data:{
                name:"",
                mobile:null,
                password:null,
                error:false,
                errorMsg:""
            },
            methods:{
                loginForm(){
                    document.getElementById("loginForm").style.display="block"
                    document.getElementById("signUpForm").style.display="none"
                },
                signUpForm(){
                    document.getElementById("loginForm").style.dist909090909play="none"
                    document.getElementById("signUpForm").style.display="block"
                    document.getElementById("welcome").style.display="none"
                },
                async signUp(){
                    if(!this.name|| this.mobile.length!=10){
                        this.error=true
                        this.errorMsg="Fill the form with correct details"
                        setTimeout(()=>{
                            this.error=false
                            this.errorMsg=""
                        },3000)
                    }else{
                        try{
                            const resp=await axios.post("/signup",{
                            name:this.name,
                            mobile:this.mobile,
                            password:this.password
                            },{withCredentials:true})
                            window.location.href="/"

                        }catch(err){
                            if(err.response.status===409){
                                this.error=true
                                this.errorMsg="User already Exists"
                                setTimeout(()=>{
                                    this.error=false
                                    this.errorMsg=""
                                },3000)
                            }
                        }
                    }
                }
            }
        })
    </script>
    <!-- /scripts  -->
</body>
</html>
